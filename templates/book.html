<!DOCTYPE html>
<html lang="en">
<head>
    <title>Книга без обложки</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
    <h1>Книги без обложки</h1>
</div>

<div class="container">
    {{short_text|safe}}
</div>
<div class="jumbotron text-center">
<div class="btn-group">
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#bookModal">Что за книга?</button>
<button type="button" class="btn btn-info" data-mdb-ripple-init onclick="location.href='book'">К следующей &gt;&gt;</button>
</div>
</div>


<!-- Book Modal -->
<div class="modal fade" id="bookModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Это книга...</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{author}} - {{title}}
      </div>
    </div>
  </div>
</div>

</body>
</html>
